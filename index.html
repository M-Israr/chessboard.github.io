<!DOCTYPE html>
<html>

<head>
    <title>Chess Board</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid #000;
            margin: 50px auto;
        }

        .head1 {
            text-align: center;
            font-size: 40px;
            font-family: cursive;
        }

        td {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 45px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .black {
            background-color: rgb(82, 81, 81);
        }

        .white {
            background-color: #fbfbfa;
        }

        td:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 class="head1">
        Chess Board
    </h1>
    <table>

        <tr>
            <td class="white">&#9820;</td> <!-- Unicode for black rook -->
            <td class="black">&#9822;</td> <!-- Unicode for black knight -->
            <td class="white">&#9821;</td> <!-- Unicode for black bishop -->
            <td class="black">&#9819;</td> <!-- Unicode for black queen -->
            <td class="white">&#9818;</td> <!-- Unicode for black king -->
            <td class="black">&#9821;</td> <!-- Unicode for black bishop -->
            <td class="white">&#9822;</td> <!-- Unicode for black knight -->
            <td class="black">&#9820;</td> <!-- Unicode for black rook -->
        </tr>
        <tr>
            <td class="black">&#9823;</td> <!-- Unicode for black pawn -->
            <td class="white">&#9823;</td> <!-- Unicode for black pawn -->
            <td class="black">&#9823;</td> <!-- Unicode for black pawn -->
            <td class="white">&#9823;</td> <!-- Unicode for black pawn -->
            <td class="black">&#9823;</td> <!-- Unicode for black pawn -->
            <td class="white">&#9823;</td> <!-- Unicode for black pawn -->
            <td class="black">&#9823;</td> <!-- Unicode for black pawn -->
            <td class="white">&#9823;</td> <!-- Unicode for black pawn -->
        </tr>
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="white">&#9817;</td> <!-- Unicode for White Pawn -->
            <td class="black">&#9817;</td> <!-- Unicode for White Pawn -->
            <td class="white">&#9817;</td> <!-- Unicode for White Pawn -->

            <td class="white">&#9817;</td> <!-- Unicode for White Pawn -->

            <td class="white">&#9817;</td> <!-- Unicode for White Pawn -->
            <td class="black">&#9817;</td> <!-- Unicode for White Pawn -->
        </tr>
        <tr>
            <td class="black">&#9814;</td> <!-- Unicode for white rook -->
            <td class="white">&#9816;</td> <!-- Unicode for white knight -->
            <td class="black">&#9815;</td> <!-- Unicode for white bishop -->
            <td class="white">&#9813;</td> <!-- Unicode for white queen -->
            <td class="black">&#9812;</td> <!-- Unicode for white king -->
            <td class="white">&#9815;</td> <!-- Unicode for white bishop -->
            <td class="black">&#9816;</td> <!-- Unicode for white knight -->

    </table>
    
</body>

</html>
